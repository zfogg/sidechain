name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend (Go)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sidechain
          POSTGRES_PASSWORD: sidechain_dev_password
          POSTGRES_DB: sidechain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: sidechain
          POSTGRES_PASSWORD: sidechain_dev_password
          POSTGRES_DB: sidechain_test
          ENVIRONMENT: test
          JWT_SECRET: test_secret_key_for_testing_only
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: unittests
          name: codecov-backend
          fail_ci_if_error: false

  lint-backend:
    name: Lint Backend (Go)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build backend
        working-directory: ./backend
        run: go build -v -o sidechain-backend ./cmd/server

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: sidechain-backend
          path: backend/sidechain-backend
          retention-days: 5

  build-plugin-debug:
    name: Build Plugin (Debug)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ pkg-config

      - name: Configure plugin (Debug)
        working-directory: ./plugin
        run: |
          mkdir -p build
          cmake -DCMAKE_BUILD_TYPE=Debug -G Ninja -B build

      - name: Build plugin (Debug)
        working-directory: ./plugin
        run: cmake --build build --parallel

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v3
        with:
          name: sidechain-plugin-debug
          path: plugin/build/
          retention-days: 5

  static-analysis-cpp:
    name: Static Analysis (C++)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --version
          cppcheck plugin/src \
            --enable=all \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --error-exitcode=1 \
            -i plugin/src/network/asio
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: [test-backend, build-backend]

    steps:
      - uses: actions/checkout@v4

      - name: Check for large files
        run: |
          # Warn if any file is larger than 1MB
          find . -type f -size +1M \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            ! -path "./plugin/build/*" \
            ! -path "./backend/build/*" \
            ! -path "./vendor/*" \
            ! -path "./node_modules/*" \
            -exec echo "Large file: {}" \;
        continue-on-error: true

      - name: Check for TODO comments
        working-directory: ./backend
        run: |
          echo "=== TODO comments in backend code ==="
          grep -r "TODO\|FIXME\|HACK" internal/ cmd/ || echo "None found"
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -r "password\s*=" . --include="*.go" --include="*.cpp" --include="*.h" | \
             grep -v ".env.example" | grep -v "vendor/" | grep -v "test"; then
            echo "Warning: Potential hardcoded secrets found"
            exit 1
          fi
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Final status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, build-backend, build-plugin-debug]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.lint-backend.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.build-backend.result }}" != "success" ]; then
            echo "❌ Backend build failed"
            exit 1
          fi
          if [ "${{ needs.build-plugin-debug.result }}" != "success" ]; then
            echo "❌ Plugin build failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
