name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'backend/**'
      - '.github/workflows/e2e.yml'
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'backend/**'
      - '.github/workflows/e2e.yml'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sidechain
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sidechain_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis/redis-stack-server:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build backend
        run: |
          cd backend
          go build -o /tmp/sidechain-backend cmd/server/main.go

      - name: Start backend server
        run: |
          export DATABASE_URL="postgres://sidechain:test_password@localhost:5433/sidechain_test"
          export PORT=8787
          export ENVIRONMENT=test
          export JWT_SECRET=test_jwt_secret
          export REDIS_URL=redis://localhost:6380
          export STREAM_API_KEY=test_key
          export STREAM_API_SECRET=test_secret
          /tmp/sidechain-backend &
          sleep 5
        env:
          DATABASE_URL: postgres://sidechain:test_password@localhost:5433/sidechain_test
          PORT: 8787
          ENVIRONMENT: test
          JWT_SECRET: test_jwt_secret
          REDIS_URL: redis://localhost:6380

      - name: Run database migrations
        run: |
          cd backend
          go run -mod=mod cmd/migrate/main.go up
        env:
          DATABASE_URL: postgres://sidechain:test_password@localhost:5433/sidechain_test

      - name: Seed test database
        run: |
          cd backend
          go run -mod=mod cmd/seed/main.go test
        env:
          DATABASE_URL: postgres://sidechain:test_password@localhost:5433/sidechain_test

      - name: Install web dependencies
        run: |
          cd web
          pnpm install

      - name: Install Playwright browsers
        run: |
          cd web
          pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd web
          pnpm run test:e2e
        env:
          BACKEND_URL: http://localhost:8787
          DATABASE_URL: postgres://sidechain:test_password@localhost:5433/sidechain_test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

      - name: Upload test results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: web/test-results/
          retention-days: 14

      - name: Upload test trace
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: web/**/*.zip
          retention-days: 7

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'web/test-results/results.json';

            let comment = '## E2E Test Results\n\n';

            if (fs.existsSync(testResultsPath)) {
              try {
                const results = JSON.parse(fs.readFileSync(testResultsPath, 'utf8'));
                const { stats } = results;

                comment += `### Summary\n`;
                comment += `- ✅ Passed: ${stats.expected || 0}\n`;
                comment += `- ❌ Failed: ${stats.unexpected || 0}\n`;
                comment += `- ⏭️ Skipped: ${stats.skipped || 0}\n`;
                comment += `- ⏱️ Duration: ${(stats.duration / 1000).toFixed(2)}s\n\n`;

                if (stats.unexpected > 0) {
                  comment += `[View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
                }
              } catch (e) {
                comment += 'Error parsing test results\n';
              }
            } else {
              comment += 'Tests completed. [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }).catch(() => {});

      - name: Exit with error if tests failed
        if: failure()
        run: exit 1
