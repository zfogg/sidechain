name: Build and Test Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**/*.go'
      - 'backend/go.mod'
      - 'backend/go.sum'
      - 'backend/Makefile'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**/*.go'
      - 'backend/go.mod'
      - 'backend/go.sum'
      - 'backend/Makefile'
      - '.github/workflows/backend-tests.yml'

# Permissions needed for dorny/test-reporter to create check runs
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    name: Build and Test Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Start Docker Compose Services
        run: |
          cd backend
          docker-compose up -d

          # Wait for all services to be healthy (30 second timeout)
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            HEALTHY=$(docker-compose ps | grep -c "healthy" || true)
            if [ "$HEALTHY" -ge 4 ]; then
              echo "âœ… Services are healthy"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

          # List running services
          echo ""
          echo "Running services:"
          docker-compose ps

      - name: Run Backend Tests in Docker
        run: |
          cd backend
          docker-compose exec -T backend sh -c 'go test ./... -v -race -coverprofile=coverage.out -covermode=atomic' > test-results.txt 2>&1 || true

      - name: Convert to JUnit Format
        run: |
          cd backend
          go install github.com/jstemmer/go-junit-report/v2@latest
          cat test-results.txt | go-junit-report -set-exit-code > test-results.xml

      - name: Stop Docker Compose Services
        if: always()
        run: |
          cd backend
          docker-compose down -v

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Unit Tests
          path: backend/test-results.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload JUnit to Codecov
        uses: codecov/test-results-action@v1
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/test-results.xml
          flags: backend
          name: backend-tests
          fail_ci_if_error: false

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidechain-backend-linux
          path: backend/bin/sidechain-server
