name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'plugin/**/*.cpp'
      - 'plugin/**/*.h'
      - 'backend/**/*.go'
      - '.github/workflows/docs.yml'
      - 'docs/CMakeLists.txt'
      - 'docs/conf.py'
      - 'docs/**/*.rst'
      - 'docs/**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git tags/version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r docs/requirements.txt
          # Verify Sphinx is installed
          python3 -m sphinx --version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Go documentation tool
        run: |
          go install golang.org/x/tools/cmd/godoc@latest

      - name: Set up Node.js (for plugin build tools if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build plugin documentation (Doxygen only - no C++ compilation)
        env:
          DOXYGEN_XML_DIR: ${{ github.workspace }}/docs/doxygen/xml
        run: |
          # Install only documentation tools - no C++ build dependencies
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz cmake

          # Build docs directly from docs/ directory (standalone, no plugin build)
          # This only runs Doxygen to parse C++ source files (no compilation)
          cd docs
          cmake -S . -B build-docs

          cmake --build build-docs --target docs-doxygen

          # Doxygen XML is already in the expected location: docs/build-docs/doxygen/xml
          # Copy it to docs/doxygen/xml for Sphinx
          if [ -d "build-docs/doxygen/xml" ]; then
            echo "Copying Doxygen XML to expected location for Sphinx"
            mkdir -p "${{ github.workspace }}/docs/doxygen"
            cp -r build-docs/doxygen/xml "${{ github.workspace }}/docs/doxygen/"
          else
            echo "Warning: Doxygen XML not found, creating placeholder"
            mkdir -p "${{ github.workspace }}/docs/doxygen/xml"
          fi

      - name: Generate Go package documentation
        run: |
          # Install wget and curl for downloading godoc pages
          sudo apt-get install -y wget curl
          
          # Generate godoc HTML documentation
          mkdir -p docs/_build/html/backend/godoc
          
          # Change to backend directory so godoc can find the Go modules
          cd backend
          
          # Start godoc server in background from backend directory
          # Redirect output to see any errors
          ~/go/bin/godoc -http=:6060 > /tmp/godoc.log 2>&1 &
          GODOC_PID=$!
          
          # Wait for server to start and verify it's running
          echo "Waiting for godoc server to start..."
          for i in {1..15}; do
            sleep 1
            if curl -s http://localhost:6060/ > /dev/null 2>&1; then
              echo "✓ Godoc server is running"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "✗ Godoc server failed to start after 15 seconds"
              echo "Godoc log:"
              cat /tmp/godoc.log 2>/dev/null || echo "(no log available)"
              # Check if process is still running
              if ps -p $GODOC_PID > /dev/null 2>&1; then
                echo "Godoc process is running but not responding"
              else
                echo "Godoc process exited"
              fi
              kill $GODOC_PID 2>/dev/null || true
              exit 1
            fi
          done
          
          # Go back to workspace root
          cd ${{ github.workspace }}
          
          # Download all package pages using wget with proper options
          # Create lib directory for assets
          mkdir -p docs/_build/html/backend/godoc/lib
          
          # Download CSS and JS assets (with error handling - some may not exist)
          echo "Downloading godoc assets..."
          # Create lib/godoc directory structure that matches what godoc expects
          mkdir -p docs/_build/html/backend/godoc/lib/godoc
          
          # Download assets - godoc serves them from /lib/godoc/
          # Try both possible paths (godoc may serve from different locations)
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/godocs.js || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc.js || echo "Note: godocs.js not available"
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/jquery.js || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/jquery.js || echo "Note: jquery.js not available"
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/jquery.treeview.css || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/jquery.treeview.css || echo "Note: jquery.treeview.css not available"
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/jquery.treeview.js || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/jquery.treeview.js || echo "Note: jquery.treeview.js not available"
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/playground.js || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/playground.js || echo "Note: playground.js not available"
          wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/godoc/style.css || \
            wget -q -P docs/_build/html/backend/godoc/lib/godoc http://localhost:6060/lib/style.css || echo "Note: style.css not available"
          
          # Download main pages
          echo "Downloading godoc pages..."
          wget -q -P docs/_build/html/backend/godoc http://localhost:6060/ --output-document=index.html || echo "Warning: Failed to download index.html"
          wget -q -P docs/_build/html/backend/godoc http://localhost:6060/pkg/ --output-document=pkg.html || echo "Warning: Failed to download pkg.html"
          
          # Download our backend packages recursively
          echo "Downloading backend package documentation..."
          # First verify the package exists and test a direct download
          TEST_DOWNLOAD=$(curl -s http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/ | head -20)
          if [ -n "$TEST_DOWNLOAD" ]; then
            echo "Package path verified, downloading..."
            # Download the main package page first
            mkdir -p docs/_build/html/backend/godoc/pkg/github.com/zfogg/sidechain/backend
            curl -s http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/ > docs/_build/html/backend/godoc/pkg/github.com/zfogg/sidechain/backend/index.html || echo "Warning: Failed to download package index"
            
            # Use wget to download ALL package pages recursively (including internal packages)
            # Increase level to get all subdirectories
            wget \
              --recursive \
              --level=10 \
              --no-parent \
              --no-host-directories \
              --cut-dirs=2 \
              --convert-links \
              --adjust-extension \
              --directory-prefix=docs/_build/html/backend/godoc \
              --accept="*.html" \
              --reject="robots.txt,*.png,*.ico,*.jpg,*.gif,*.css,*.js" \
              --no-verbose \
              http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/ 2>&1 | grep -E "(saved|Downloaded|ERROR|Rejecting)" | head -30 || true
            
            # Also explicitly download internal packages
            echo "Downloading internal packages..."
            mkdir -p docs/_build/html/backend/godoc/zfogg/sidechain/backend/internal
            for pkg in handlers models database auth stream storage websocket; do
              echo "  Downloading internal/$pkg..."
              mkdir -p docs/_build/html/backend/godoc/zfogg/sidechain/backend/internal/$pkg
              curl -s http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/internal/$pkg/ > docs/_build/html/backend/godoc/zfogg/sidechain/backend/internal/$pkg/index.html 2>&1
              if [ -s docs/_build/html/backend/godoc/zfogg/sidechain/backend/internal/$pkg/index.html ]; then
                echo "    ✓ Downloaded internal/$pkg"
              else
                echo "    ✗ Failed to download internal/$pkg"
                rm -f docs/_build/html/backend/godoc/zfogg/sidechain/backend/internal/$pkg/index.html
              fi
            done
            
            echo "Package download completed"
            # List what we got
            echo "Downloaded files:"
            find docs/_build/html/backend/godoc -name "*.html" -type f 2>/dev/null | head -15 || echo "No HTML files found"
          else
            echo "Warning: Package path not accessible at http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/"
          fi
          
          # Fix paths in downloaded HTML files to use relative paths
          echo "Fixing paths in downloaded HTML files..."
          find docs/_build/html/backend/godoc -name "*.html" -type f 2>/dev/null | while read f; do
            # Calculate relative depth (how many directories deep this file is from godoc root)
            REL_PATH=$(echo "$f" | sed 's|docs/_build/html/backend/godoc/||')
            REL_DEPTH=$(echo "$REL_PATH" | tr -cd '/' | wc -c)
            # Build relative path prefix (../../ for each level)
            if [ $REL_DEPTH -gt 0 ]; then
              REL_PREFIX=$(printf '../%.0s' $(seq 1 $REL_DEPTH))
            else
              REL_PREFIX=""
            fi
            
            sed -i \
              -e 's|href="/lib/godoc/|href="'${REL_PREFIX}'lib/godoc/|g' \
              -e 's|src="/lib/godoc/|src="'${REL_PREFIX}'lib/godoc/|g' \
              -e 's|href="/pkg/|href="'${REL_PREFIX}pkg'/|g' \
              -e 's|action="/search|action="'${REL_PREFIX}'search|g' \
              -e 's|href="/src/|href="'${REL_PREFIX}'src/|g' \
              "$f" || true
          done
          
          # Verify we got the files (check for package pages even if index.html failed)
          if [ -f "docs/_build/html/backend/godoc/index.html" ] || [ -f "docs/_build/html/backend/godoc/pkg/github.com/zfogg/sidechain/backend/index.html" ]; then
            echo "✓ Go documentation generated successfully"
            HTML_COUNT=$(find docs/_build/html/backend/godoc -name "*.html" 2>/dev/null | wc -l)
            echo "  Downloaded $HTML_COUNT HTML files"
          else
            echo "✗ Failed to generate Go documentation - no HTML files found"
            exit 1
          fi
          
          # Stop godoc
          kill $GODOC_PID || true
          wait $GODOC_PID 2>/dev/null || true

      - name: Build Sphinx documentation
        working-directory: docs
        env:
          DOXYGEN_XML_DIR: ${{ github.workspace }}/docs/doxygen/xml
          PYTHONPATH: ${{ github.workspace }}/docs
        run: |
          # Build Sphinx documentation (includes plugin API from Doxygen XML)
          # No C++ compilation needed - Doxygen already parsed the source files
          make html
          
          # Ensure backend godoc directory exists in output (if not already created)
          mkdir -p _build/html/backend/godoc || true
          
          # Verify godoc was generated
          if [ ! -f "_build/html/backend/godoc/index.html" ]; then
            echo "Warning: Go documentation not found, creating placeholder"
            mkdir -p _build/html/backend/godoc
            echo "<html><body><h1>Go Package Documentation</h1><p>Go documentation will be available after first successful build.</p></body></html>" > _build/html/backend/godoc/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

