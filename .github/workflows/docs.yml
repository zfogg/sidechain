name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'plugin/**/*.cpp'
      - 'plugin/**/*.h'
      - 'backend/**/*.go'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git tags/version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r docs/requirements.txt
          # Verify Sphinx is installed
          python3 -m sphinx --version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Go documentation tool
        run: |
          go install golang.org/x/tools/cmd/godoc@latest

      - name: Set up Node.js (for plugin build tools if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build plugin documentation (Doxygen only - no C++ compilation)
        env:
          DOXYGEN_XML_DIR: ${{ github.workspace }}/docs/doxygen/xml
        run: |
          # Install only documentation tools - no C++ build dependencies
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz cmake

          # Build docs directly from docs/ directory (standalone, no plugin build)
          # This only runs Doxygen to parse C++ source files (no compilation)
          cd docs
          cmake -S . -B build-docs

          cmake --build build-docs --target docs-doxygen

          # Doxygen XML is already in the expected location: docs/build-docs/doxygen/xml
          # Copy it to docs/doxygen/xml for Sphinx
          if [ -d "build-docs/doxygen/xml" ]; then
            echo "Copying Doxygen XML to expected location for Sphinx"
            mkdir -p "${{ github.workspace }}/docs/doxygen"
            cp -r build-docs/doxygen/xml "${{ github.workspace }}/docs/doxygen/"
          else
            echo "Warning: Doxygen XML not found, creating placeholder"
            mkdir -p "${{ github.workspace }}/docs/doxygen/xml"
          fi

      - name: Generate Go package documentation
        run: |
          # Install wget and curl for downloading godoc pages
          sudo apt-get install -y wget curl
          
          # Generate godoc HTML documentation
          mkdir -p docs/_build/html/backend/godoc
          
          # Change to backend directory so godoc can find the Go modules
          cd backend
          
          # Start godoc server in background from backend directory
          ~/go/bin/godoc -http=:6060 &
          GODOC_PID=$!
          
          # Wait for server to start and verify it's running
          echo "Waiting for godoc server to start..."
          for i in {1..10}; do
            if curl -s http://localhost:6060/ > /dev/null 2>&1; then
              echo "✓ Godoc server is running"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "✗ Godoc server failed to start"
              kill $GODOC_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Go back to workspace root
          cd ${{ github.workspace }}
          
          # Download all package pages using wget with proper options
          # Create lib directory for assets
          mkdir -p docs/_build/html/backend/godoc/lib
          
          # Download CSS and JS assets
          echo "Downloading godoc assets..."
          wget -q -P docs/_build/html/backend/godoc/lib http://localhost:6060/lib/godoc.js
          wget -q -P docs/_build/html/backend/godoc/lib http://localhost:6060/lib/jquery.js
          wget -q -P docs/_build/html/backend/godoc/lib http://localhost:6060/lib/jquery.treeview.css
          wget -q -P docs/_build/html/backend/godoc/lib http://localhost:6060/lib/jquery.treeview.js
          wget -q -P docs/_build/html/backend/godoc/lib http://localhost:6060/lib/playground.js
          
          # Download main pages
          echo "Downloading godoc pages..."
          wget -q -P docs/_build/html/backend/godoc http://localhost:6060/ --output-document=index.html
          wget -q -P docs/_build/html/backend/godoc http://localhost:6060/pkg/ --output-document=pkg.html
          
          # Download our backend packages recursively
          echo "Downloading backend package documentation..."
          wget -q \
            --recursive \
            --level=10 \
            --no-parent \
            --no-host-directories \
            --cut-dirs=1 \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --directory-prefix=docs/_build/html/backend/godoc \
            http://localhost:6060/pkg/github.com/zfogg/sidechain/backend/
          
          # Fix paths in downloaded HTML files to use relative paths
          echo "Fixing paths in downloaded HTML files..."
          find docs/_build/html/backend/godoc -name "*.html" -type f 2>/dev/null | while read f; do
            sed -i \
              -e 's|href="/lib/|href="lib/|g' \
              -e 's|src="/lib/|src="lib/|g' \
              -e 's|href="/pkg/|href="pkg/|g' \
              -e 's|action="/search|action="search|g' \
              "$f" || true
          done
          
          # Verify we got the files
          if [ -f "docs/_build/html/backend/godoc/index.html" ]; then
            echo "✓ Go documentation generated successfully"
          else
            echo "✗ Failed to generate Go documentation"
            exit 1
          fi
          
          # Stop godoc
          kill $GODOC_PID || true
          wait $GODOC_PID 2>/dev/null || true

      - name: Build Sphinx documentation
        working-directory: docs
        env:
          DOXYGEN_XML_DIR: ${{ github.workspace }}/docs/doxygen/xml
          PYTHONPATH: ${{ github.workspace }}/docs
        run: |
          # Build Sphinx documentation (includes plugin API from Doxygen XML)
          # No C++ compilation needed - Doxygen already parsed the source files
          make html
          
          # Ensure backend godoc directory exists in output (if not already created)
          mkdir -p _build/html/backend/godoc || true
          
          # Verify godoc was generated
          if [ ! -f "_build/html/backend/godoc/index.html" ]; then
            echo "Warning: Go documentation not found, creating placeholder"
            mkdir -p _build/html/backend/godoc
            echo "<html><body><h1>Go Package Documentation</h1><p>Go documentation will be available after first successful build.</p></body></html>" > _build/html/backend/godoc/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

