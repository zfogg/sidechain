# Sidechain CLI Configuration
#
# User Configuration Location:
#   macOS/Linux: ~/.config/sidechain/cli/config.toml
#   Windows:     %LOCALAPPDATA%\sidechain\cli\config.toml
#
# System-Wide Configuration Locations (optional):
#   Linux:   /etc/sidechain/cli/config.toml
#   macOS:   /usr/local/etc/sidechain/cli/config.toml
#   Windows: %ProgramFiles%\Sidechain\cli\config.toml
#
# Configuration Precedence (highest to lowest):
#   1. User config (~/.config/sidechain/cli/config.toml)
#   2. System config (/etc/sidechain/cli/config.toml or /usr/local/etc/sidechain/cli/config.toml)
#   3. Built-in defaults (see below)
#
# Defaults (if no config files present):
#   Development: http://localhost:8787
#   Production:  https://api.sidechain.live (set via config file)

[api]
# API base URL
# For production, use: https://api.sidechain.live
# For development, use: http://localhost:8787
base_url = "https://api.sidechain.live"

# API request timeout in seconds
timeout = 30

[output]
# Output format: text, json, table
format = "text"

# Directory for downloaded files
download_dir = "~/Music"

[log]
# Log level: debug, info, warn, error
level = "info"

# Log file path (leave empty to disable file logging)
# file = "~/.config/sidechain/cli/sidechain-cli.log"
