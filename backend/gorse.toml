# Gorse configuration for Sidechain

[database]
data_store = "postgres://sidechain:sidechain_dev_password@postgres:5432/gorse?sslmode=disable"
cache_store = "redis://redis:6379"

[master]
port = 8086
host = "0.0.0.0"
n_jobs = 2
meta_timeout = "10s"

[server]
port = 8087
host = "0.0.0.0"
api_key = "sidechain_gorse_api_key"
default_n = 10

[recommend]
cache_size = 100

[recommend.data_source]
positive_feedback_types = ["like", "follow", "download"]
read_feedback_types = ["view", "play"]
positive_feedback_ttl = 0
item_ttl = 0
