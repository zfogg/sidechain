services:
  postgres:
    image: postgres:16-alpine
    container_name: sidechain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sidechain
      POSTGRES_PASSWORD: sidechain_dev_password
      POSTGRES_DB: sidechain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidechain"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sidechain-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  gorse:
    image: zhenghaoz/gorse-in-one:latest
    container_name: sidechain-gorse
    restart: unless-stopped
    ports:
      - "8087:8087"  # API server
      - "8088:8088"  # Dashboard
    environment:
      - GORSE_MASTER_PORT=8086
      - GORSE_MASTER_HOST=0.0.0.0
      - GORSE_SERVER_PORT=8087
      - GORSE_SERVER_HOST=0.0.0.0
      - GORSE_DASHBOARD_PORT=8088
      - GORSE_DASHBOARD_HOST=0.0.0.0
      - GORSE_API_KEY=sidechain_gorse_api_key
      # Use PostgreSQL for data storage (shared with main app)
      - GORSE_DATABASE_STORE=postgres://sidechain:sidechain_dev_password@postgres:5432/gorse?sslmode=disable
      - GORSE_DATABASE_CACHE=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8087/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Note: Gorse will create its own database schema in the postgres database

  redis:
    image: redis:7-alpine
    container_name: sidechain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
