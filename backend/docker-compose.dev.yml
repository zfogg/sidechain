services:
  backend:
    image: zfogg/sidechain-backend-dev:latest
    container_name: sidechain-backend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/tmp
      - /app/vendor
    restart: unless-stopped
    ports:
      - "8787:8787"
    environment:
      # Server
      PORT: "8787"
      HOST: "0.0.0.0"
      ENVIRONMENT: "${ENVIRONMENT:-development}"

      # Disable rate limiting for e2e tests
      DISABLE_RATE_LIMITING: "${DISABLE_RATE_LIMITING:-false}"

      # Database (connects to postgres container)
      DATABASE_URL: "postgres://sidechain:sidechain_dev_password@postgres:5432/sidechain?sslmode=disable"

      # Gorse recommendations (API is on dashboard port 8088)
      GORSE_URL: "http://gorse:8088"
      GORSE_API_KEY: "sidechain_gorse_api_key"

      # Stream.io (from .env or host environment)
      STREAM_API_KEY: "${STREAM_API_KEY}"
      STREAM_API_SECRET: "${STREAM_API_SECRET}"

      # Security
      JWT_SECRET: "${JWT_SECRET:-dev_jwt_secret_change_in_production}"
      CORS_ORIGINS: "${CORS_ORIGINS:-*}"

      # AWS/S3 Storage
      STORAGE_PROVIDER: "${STORAGE_PROVIDER:-local}"
      AWS_REGION: "${AWS_REGION:-us-west-2}"
      AWS_BUCKET: "${AWS_BUCKET:-sidechain-dev-media}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      CDN_BASE_URL: "${CDN_BASE_URL:-http://localhost:8787}"

      # OAuth
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      DISCORD_CLIENT_ID: "${DISCORD_CLIENT_ID}"
      DISCORD_CLIENT_SECRET: "${DISCORD_CLIENT_SECRET}"
      OAUTH_REDIRECT_URL: "${OAUTH_REDIRECT_URL:-http://localhost:3000/auth/callback}"

      # Email (AWS SES)
      SES_FROM_EMAIL: "${SES_FROM_EMAIL:-hi@sidechain.live}"
      SES_FROM_NAME: "${SES_FROM_NAME:-Sidechain}"
      BASE_URL: "${BASE_URL:-http://localhost:8787}"

      # Logging
      LOG_LEVEL: "${LOG_LEVEL:-debug}"

      # Elasticsearch
      ELASTICSEARCH_URL: "${ELASTICSEARCH_URL:-http://elasticsearch:9200}"

      # Redis
      REDIS_HOST: "${REDIS_HOST:-redis}"
      REDIS_PORT: "${REDIS_PORT:-6379}"

      # Audio Analysis Service
      AUDIO_ANALYSIS_URL: "${AUDIO_ANALYSIS_URL:-http://audio-analysis:8090}"
    depends_on:
      postgres:
        condition: service_healthy
      gorse:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      audio-analysis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8787/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 3s

  audio-analysis:
    image: zfogg/sidechain-audio-analysis:latest
    container_name: sidechain-audio-analysis
    # Force x86_64 platform - Essentia doesn't have ARM64 Linux wheels
    platform: linux/amd64
    build:
      context: ./services/audio-analysis
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      MAX_AUDIO_DURATION: "${MAX_AUDIO_DURATION:-300}"
      ANALYSIS_TIMEOUT: "${ANALYSIS_TIMEOUT:-60}"
    volumes:
      - audio_analysis_tmp:/tmp/audio-analysis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G

  postgres:
    image: postgres:16-alpine
    container_name: sidechain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-sidechain}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-sidechain_dev_password}"
      POSTGRES_DB: "${POSTGRES_DB:-sidechain}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidechain"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sidechain-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 3s

  gorse:
    image: zhenghaoz/gorse-in-one:nightly
    container_name: sidechain-gorse
    restart: unless-stopped
    ports:
      - "8088:8088"  # API + Dashboard (combined in gorse-in-one)
    environment:
      # Database connection
      POSTGRES_USER: "${POSTGRES_USER:-sidechain}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-sidechain_dev_password}"
      POSTGRES_HOST: "${POSTGRES_HOST:-postgres}"
      POSTGRES_PORT: "${POSTGRES_PORT:-5432}"
      POSTGRES_GORSE_DB: "${POSTGRES_GORSE_DB:-gorse}"
      # Redis connection
      REDIS_URL: "${REDIS_URL:-redis://redis:6379}"
      # Gorse API key
      GORSE_API_KEY: "${GORSE_API_KEY:-sidechain_gorse_api_key}"
    volumes:
      - ./gorse.toml.template:/etc/gorse/config.toml.template:ro
      - ./entrypoint-gorse.sh:/entrypoint-gorse.sh:ro
    entrypoint: ["/bin/bash", "/entrypoint-gorse.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8088' 2>/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 3s

  redis:
    image: redis/redis-stack-server:latest
    container_name: sidechain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: sidechain-prometheus-dev
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sidechain-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis:6379"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: sidechain-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://sidechain:sidechain_dev_password@postgres:5432/sidechain?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch-exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:latest
    container_name: sidechain-es-exporter
    restart: unless-stopped
    ports:
      - "9114:9114"
    command:
      - '--es.uri=http://elasticsearch:9200'
      - '--es.all'
      - '--es.indices'
      - '--es.indices_settings'
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9114/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: sidechain-grafana-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - tempo
      - loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:2.3.1
    container_name: sidechain-tempo-dev
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "4318:4318"
      - "3200:3200"
      - "9095:9095"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  loki:
    image: grafana/loki:2.9.3
    container_name: sidechain-loki-dev
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  promtail:
    image: grafana/promtail:2.9.3
    container_name: sidechain-promtail-dev
    restart: unless-stopped
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - ./logs:/app/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  tempo_data:
    driver: local
  loki_data:
    driver: local
  audio_analysis_tmp:
    driver: local
